<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style-info.css">
    <link rel="stylesheet" href="css\style-form.css">
    <title>Notiinformatica</title>
</head>

<body>
    <div class="flex-container">
        <header class="header">
			<div class="title">
				<h1>Notiinformatica</h1>
			</div>
			<div class="menu">
				<div class="logo"><img src="img/ni-logo.png" class="p-logo"></div>
				<nav class="nav">
					<a href="index.html">Inicio</a>
					<a href="contacto.html">Contacto</a>
					<a href="about.html">Sobre Nosotros</a>
				</nav>
				<div id="display-fecha" class="fecha"></div>
				<div id="display-hora" class="hora"></div>
			</div>
			
		</header>
        <section class="section">
            <div class="articulos">
                <article class="caja">
                    <p>Use este formulario para enviarnos cualquier inquietud o problema que tenga sobre la página y
                        nosotros haremos lo posible para darle solución.</p>
                    <form action="/my-handling-form-page" method="post" class="form">
                        <ul>
                            <li>
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="user_name" />
                            </li>
                            <li>
                                <label for="mail">Correo electrónico:</label>
                                <input type="email" id="mail" name="user_email" />
                            </li>
                            <li>
                                <label for="msg">Mensaje:</label>
                                <textarea id="msg" name="user_message"></textarea>
                            </li>

                            ...
                        </ul>
                    </form>
                </article>
                <nav class="navegacion"></nav>
            </div>
            <aside class="aside">
                <div class="publicidad">
                    <img src="img\publicidad.jpg" class="publicidad-img">
                </div>
                <div class="publicidad">
                    <img src="img\publicidad.jpg" class="publicidad-img">
                </div>
            </aside>
        </section>
        <footer class="footer">
            <nav class="pie">&#169; 2024 Notiinformatica</nav>
        </footer>
    </div>
    <script>
		function myFunc()  {
			var now = new Date();
			var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
			document.getElementById('display-hora').innerHTML = time;
		}
		setInterval(myFunc, 1000);
	</script>
	<script>
		//<![CDATA[
		var date = new Date();
		var d  = date.getDate();
		var day = (d < 10) ? '0' + d : d;
		var m = date.getMonth() + 1;
		var month = (m < 10) ? '0' + m : m;
		var yy = date.getYear();
		var year = (yy < 1000) ? yy + 1900 : yy;
		document.getElementById('display-fecha').innerHTML = day + "/" + month + "/" + year;
		//]]>
	</script>
</body>

</html>
